<!doctype html>

<html lang="en">

  <head>

    <title>Diagnose Berlin — Form Interaction Test</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- <script src="js/scripts.js"></script> -->

  </head>

  <body>
  	<h1 style="text-align: center; padding: 2rem 0; opacity: 0.1;">Form Interaction Test</h1>

  	<form class="form">
  		<section class="form--section" id="q1">
  			<div class="question">
  				<h5>Question 1</h5>
  				<h4>Which service are you interested in?</h4>
	  			<div class="field field--radio">

	  				<div class="field--radio-item">
	  					<input type="radio" name="track" id="track_perfdiag" value="perfdiag">
	  					<label for="track_perfdiag">Performance Diagnostics</label>
	  				</div>

					  <div class="field--radio-item">
					  	<input type="radio" name="track" id="track_trainplan" value="trainplan">
					  	<label for="track_trainplan">Training Planning</label>
					  </div>

					  <div class="field--radio-item">
					  	<input type="radio" name="track" id="track_nutrcouns" value="nutrcouns">
					  	<label for="track_nutrcouns">Nutrition Counselling</label>
					  </div>

					  <div class="field--radio-item">
					  	<input type="radio" name="track" id="track_bikefit" value="bikefit">
					  	<label for="track_bikefit">BikeFitting</label>
					  </div>

					  <div class="field--radio-item">
					  	<input type="radio" name="track" id="track_other" value="other">
					  	<label for="track_other">Other...</label>
					  </div>

	  			</div>
	  		</div>
  		</section>
  	</form>
  </body>

</html>
